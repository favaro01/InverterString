<!DOCTYPE html>
<html>
<head>
	<title>Invertendo String com Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header bg-primary text-white">
				<h1>Invertendo String</h1>
			</div>
			<div class="card-body">
				<div class="form-group">
					<label for="input-string">Digite uma string:</label>
					<input type="text" class="form-control" id="input-string" placeholder="Insira a string aqui...">
				</div>
				<button class="btn btn-primary btn-lg" id="btn-invert">Inverter</button>
				<div id="result" class="mt-3"></div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
